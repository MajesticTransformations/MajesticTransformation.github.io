<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastering The Art Of Leadership</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0b1a45; /* Dark blue background to match the book cover */
            color: #ffffff; /* White text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #1b2c6e; /* Slightly lighter blue for the container */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        h1 {
            color: #f8e200; /* Yellow color matching the book title */
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            padding: 15px 25px;
            font-size: 1.2em;
            color: #ffffff;
            background-color: #f8e200; /* Yellow color for the button */
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #d6bf00; /* Slightly darker yellow on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="book-cover.jpg" alt="Mastering The Art Of Leadership">
        <h1>Mastering The Art Of Leadership</h1>
        <p>Unlock your potential and master the art of leadership with Jon Dipilato's comprehensive guide. Whether you're a seasoned leader or just starting out, this book offers valuable insights and practical advice to elevate your leadership skills.</p>
        <a class="btn" href="https://mymajestictransformations.com" target="_blank">Get Your Copy Now</a>
    </div>
</body>
</html>
